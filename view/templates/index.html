<html lang="en">
<head>
    <title>Legal Hold Export: {{ .LegalHold.Name }}</title>
    <style>
        body {
            background-color: #274466;
            font-family: "Open Sans", sans-serif;
            color: rgb(63, 67, 80);
            padding: 20px;
        }

        .header {
            background-color: white;
            padding: 20px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .legal-hold-display-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        .channels {
            padding: 20px;
            background-color: white;
            font-size: 14px;
        }

        .users {
            padding: 20px;
            background-color: white;
            font-size: 14px;
        }

        .user {

        }

        .user-title {
            font-weight: bold;
            font-size: 16px;
        }

        .user-channels {
            margin-left: 20px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="legal-hold-display-name">Legal Hold: {{ .LegalHold.Name }}</div>
</div>
<div class="container">
    <div class="channels">
        {{ range .Channels }}
        <div class="channel"><a href="{{ . }}.html">{{ . }}</a></div>
        {{ end }}
    </div>
    <div class="users">
        {{ range .Users }}
        {{ $user := . }}
        <div class="user">
            <div class="user-title">{{ .Username }} ({{ .Email }})</div>
            <div class="user-channels">
                {{ range .Channels }}
                <div class="channel"><a href="{{ $user.ID }}_{{ . }}.html">{{ . }}</a></div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
</body>
</html>
